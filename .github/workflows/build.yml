name: Build
on:
  push:
    branches:
      - master
    paths:
      - yaml/*.yml
      - md/*.md
      - _build.js
      - _wiki.js
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Install dependencies
      run: npm i
    - name: Build
      run: node _build.js
    - name: Commit
      run: |
        git add README.md
        git config --local user.email "148492576+degoogle-bot@users.noreply.github.com"
        git config --local user.name "Degoogle Bot"
        git commit --allow-empty -m "Generated README.md"
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_PAT }}
        force_with_lease: true
    - name: Wiki
      run: node _wiki.js
      env:
        REDDIT_USER: ${{ secrets.REDDIT_USER}}
        REDDIT_PASS: ${{ secrets.REDDIT_PASS}}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID}}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET}}
